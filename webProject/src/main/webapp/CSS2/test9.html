<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS2/test9.html</title>
<style>
	.container {
		background-color: #eee; border: 1px solid #222; margin-bottom: 10px; display: flex;
	 }
	 .box{
		 padding: 5px 45px; margin: 5px; background-color: #222;
	 }
	 #opt1 {
		flex-flow: row wrap;
	 }
	 #opt2 {
		flex-flow: row nowrap;
	 }
	 p {
		 color: #fff; text-align: center;
	 }
</style>
</head>
<body>
<div class="container" id="opt1">
	<div class="box"><p>11</p></div>
	<div class="box"><p>12</p></div>
	<div class="box"><p>13</p></div>	
	<div class="box"><p>14</p></div>
	<div class="box"><p>15</p></div>
	<div class="box"><p>16</p></div>	
</div>

<div class="container" id="opt2">
	<div class="box"><p>21</p></div>
	<div class="box"><p>22</p></div>
	<div class="box"><p>23</p></div>	
	<div class="box"><p>24</p></div>
	<div class="box"><p>25</p></div>
	<div class="box"><p>26</p></div>	
</div>
</body>
</html>
