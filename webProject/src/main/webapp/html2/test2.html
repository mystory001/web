	<h1>폼 태그(양식태그)</h1>
	
	<form action="test1.html" method="post">
	<!--아이디 : <input type=" text" name="id" value="id를 입력하세요."><br>-->
		<!--value값은 생략가능 value값은 사용자가 작성-->

		비밀번호 : <input type="password" name="pw"><br>
		<!--서버에 전달할 이름으로 name을 붙여줌,즉 name =''값은 변수명-->

		<p>action="test1.html" 하이퍼링크 연결</p>
		<p>실행하면 주소값이 http://localhost:8080/webProject/html2/test1.html?id=kim&pw=123</p>
		<p>method="get" 주소줄에 값이 보이면서 전달(기본값)<br>method="post" 주소줄에 값이 안 보이면서 전달(보안상 좋은 방식)<br> </p>
	</form>
