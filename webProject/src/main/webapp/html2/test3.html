<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html2/test3.html</title>
</head>
<body>
<!--231103-->
<h1>회원가입</h1>
<form action="test1.html" method="post">
	<fieldset>
		<legend>필수 사항</legend>
		<label>아이디 : </label><input type="text" name="id" size="20" maxlength="20"><br>
		<!--input type="text" 사용자가 글을 입력할 수 있는 상자-->	
		<label>비밀번호 : </label><input type="password" name="pw"><br>
		<label>검색 : </label> <input type="search" name="search"><br>
		<label>URL 주소 : </label> <input type="url" name="url" value="https://"><br>
		<label>e-mail : </label> <input type="email" name="email"><br> 
		<label>전화번호 : </label> <input type="tel" name="tel"><br>
										<!--폰에서 숫자만 -->
	</fieldset>10
	<fieldset>
		<legend>선택 사항</legend>
		<label>성별</label><input type="radio" name="gender" value="남" checked>남성<input type="radio" name="gender" value="여">여성<br>
		<label>취미</label><input type="checkbox" name="hobby" value="공부"checked>공부<input type="checkbox" name="hobby" value="게임">게임<input type="checkbox" name="hobby" value="독서">독서<input type="checkbox" name="hobby" value="운동">운동
	</fieldset>
	<fieldset>
		<legend>선택 사항2</legend>
		<label>숫자 입력</label>
		<input type="number" name="num" value="1" max="10" min="1" step="2"><br>
		<label>숫자 입력(막대)</label>
		<input type="range" name="num1" value="0" max="10" min="0"><br>
	</fieldset>
	<fieldset>
		<legend>선택 사항3</legend>
		<label>날짜 및 시간 입력</label>
		<input type="date" name="date" min="2023-10-25" max="2024-04-19" value="2023-11-03"><br>
		<input type="month" name="month" value="2023-11"><br>
		<input type="week" name="week"><br>
		<input type="time" name="time"><br>
		<input type="datetime-local" name="datetime"><br>
	</fieldset>
	<fieldset>
		<legend>선택 사항4</legend>
		<label>파일 첨부(업로드)</label>
		<input type="file" name="file"><br>
<!--		         value 값이 없다.-->
		<label>숨겨서 첨부</label>
		<input type="hidden" name="hidden" value="hiddenValue">
	</fieldset>
<!--231107-->
<fieldset>
	<legend>선택 사항5</legend>
	<label>여러 줄 텍스트 상자</label>
	<textarea name="intro" rows="20" cols="30">value 값</textarea><br>
<!--	게시판에 글쓰는 상자-->
	<label>목록 상자</label>
	<select name="sel">
<!--		size 화면에 보여지는 목록 개수 만큼 커짐-->
<!--		multiple 여러 개 선택-->
		<option value="value1">목록 1</option>
		<option value="value2">목록 2</option>
		<option value="value3" selected>목록 3</option>
<!--		option value값은 반드시 넣어줘야함-->
<!--		radio checkbox는 checked, select는 selected-->
	</select><br><br><br><br><br>
	<label>데이터 목록 상자(텍스트상자+목록상자)</label>
	<input type="text" list="dlist">
	<datalist id="dlist">
		<option value="package">선물 포장</option>
		<option value="no_package">선물 포장 안함</option>
	</datalist>
</fieldset>



<input type="button" value="버튼">
<!--아무런 기능이 없는 역할-->
<input type="submit" value="회원가입">
<!--서버에 전달하는 역할-->
<input type="image" src="../imgs/5.jpg" size="10px">
<!--이미지버튼은 submit기능이포함되어 있다. -->	
<input type="reset" value="초기화">
</form>





</body>
</html>
