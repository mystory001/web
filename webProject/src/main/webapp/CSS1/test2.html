<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test2.html</title>
<style>
	/*대상(태그) { 속성:값; }*/
	/*대상지정 : 전체선택자(*), 태그선택자, id=이름 #이름, class=이름 .이름 */
	
	*{color: green;}
	p{color: skyblue; background-color: pink;}
	h1 {background-color: pink;}
	/* id="pp" 표시 지정 */
/*id는 큰 영역, class 작은 영역*/
	#pp {color: blue;}
	.ppp {color: purple;}
	/* class="accent" 글자색을 빨간색*/
	.accent {color:red;}
	/* 태그, 태그 선택 */
	h1, p {text-align: center;}

</style>
</head>
<body>
<!--231107-->

<h1>레드향</h1>

<p>껍질이 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
<!--231109-->
<p id="pp">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
<p class="ppp">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져있다.</p>


</body>
</html>
